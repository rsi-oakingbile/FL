<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./new-entry.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="new-entry">
      <div class="new-entry-child"></div>
      <div class="frame-parent">
        <div class="vector-parent">
          <img class="vector-icon" alt="" src="./public/vector.svg" />

          <div class="case-log-entry">Case Log Entry</div>
        </div>
        <div class="mui-select-list-parent">
          <div class="mui-select-list">
            <div class="border"></div>
            <div class="value">Value</div>
            <div class="fieldset-label">
              <div class="label">Date Performed</div>
            </div>
            <img class="calendar-icon" alt="" src="./public/calendar.svg" />
          </div>
          <div class="mui-select-list">
            <div class="border"></div>
            <div class="value">Value</div>
            <div class="fieldset-label">
              <div class="label">Hours</div>
            </div>
            <img class="caret-down-icon" alt="" src="./public/caretdown1.svg" />
          </div>
        </div>
        <div class="mui-select-list-wrapper">
          <div class="mui-select-list2">
            <div class="border"></div>
            <div class="value">Value</div>
            <div class="fieldset-label">
              <div class="label">Activity</div>
            </div>
            <img class="caret-down-icon1" alt="" src="./public/caretdown.svg" />
          </div>
        </div>
        <div class="mui-select-list-wrapper">
          <div class="mui-combobox">
            <div class="border3"></div>
            <div class="value3">Value</div>
            <div class="fieldset-label3">
              <div class="label">Entry</div>
            </div>
          </div>
        </div>
        <div class="frame-group">
          <div class="check-box-outline-blank-parent">
            <input class="check-box-outline-blank" type="checkbox" />

            <div class="static-text-pair">
              <div class="label3">Label</div>
              <div class="value4">Sensitive</div>
            </div>
          </div>
          <div class="check-box-outline-blank-parent">
            <input class="check-box-outline-blank1" type="checkbox" />

            <div class="static-text-pair">
              <div class="label3">Label</div>
              <div class="value4">Published to online service</div>
            </div>
          </div>
        </div>
        <div class="primary-button-parent">
          <button class="primary-button">
            <img
              class="chevron-left-icon"
              alt=""
              src="./public/chevronleft4.svg"
            />

            <div class="button">Save Entry</div>
            <img
              class="chevron-left-icon"
              alt=""
              src="./public/chevronright4.svg"
            />
          </button>
          <button class="secondary-button">
            <img
              class="chevron-left-icon"
              alt=""
              src="./public/chevronleft.svg"
            />

            <div class="button-wrapper">
              <div class="button1">Cancel</div>
            </div>
            <img
              class="chevron-left-icon"
              alt=""
              src="./public/chevronright.svg"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
