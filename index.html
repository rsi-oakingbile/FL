<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="wm-work-assign-flyout">
      <button class="secondary-button1">
        <img class="chevron-left-icon7" alt="" src="./public/chevronleft.svg" />

        <div class="button-frame">
          <div class="button7">Unassign</div>
        </div>
        <img
          class="chevron-left-icon7"
          alt=""
          src="./public/chevronright.svg"
        />
      </button>
      <button class="secondary-button2">
        <img class="chevron-left-icon7" alt="" src="./public/chevronleft.svg" />

        <div class="group-div">
          <div class="button8">assign</div>
        </div>
        <img
          class="chevron-left-icon7"
          alt=""
          src="./public/chevronright.svg"
        />
      </button>
      <button class="text-button">
        <img class="chevron-left-icon7" alt="" src="./public/chevronleft.svg" />

        <div class="button9">Close (esc)</div>
        <img class="cancel-icon" alt="" src="./public/cancel.svg" />
      </button>
      <div class="mui-select-list3">
        <div class="border6"></div>
        <div class="value8">sl@rsimail.com</div>
        <div class="fieldset-label6">
          <div class="workflow-type2">Current Assignment</div>
        </div>
        <img class="caret-down-icon4" alt="" src="./public/caretdown.svg" />
      </div>
      <div class="work-item-actions">Work Item Actions</div>
      <div class="mui-select-liststatic1">
        <div class="border6"></div>
        <div class="value9">Value</div>
        <div class="fieldset-label7">
          <div class="workflow-type2">New Assignment</div>
        </div>
        <img class="caret-down-icon5" alt="" src="./public/caretdown.svg" />
      </div>
      <div class="wm-work-assign-flyout-child"></div>
    </div>
  </body>
</html>
