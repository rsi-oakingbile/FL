<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="wm-work-assign-flyout">
      <button class="secondary-button">
        <img class="chevron-left-icon" alt="" src="./public/chevronleft.svg" />

        <div class="button-wrapper">
          <div class="button">Unassign</div>
        </div>
        <img class="chevron-left-icon" alt="" src="./public/chevronright.svg" />
      </button>
      <button class="secondary-button1">
        <img class="chevron-left-icon" alt="" src="./public/chevronleft.svg" />

        <div class="button-container">
          <div class="button1">assign</div>
        </div>
        <img class="chevron-left-icon" alt="" src="./public/chevronright.svg" />
      </button>
      <button class="text-button">
        <img class="chevron-left-icon" alt="" src="./public/chevronleft.svg" />

        <div class="button2">Close (esc)</div>
        <img class="cancel-icon" alt="" src="./public/cancel.svg" />
      </button>
      <div class="mui-select-list">
        <div class="border"></div>
        <div class="value">sl@rsimail.com</div>
        <div class="fieldset-label">
          <div class="workflow-type">Current Assignment</div>
        </div>
        <img class="caret-down-icon" alt="" src="./public/caretdown.svg" />
      </div>
      <div class="work-item-actions">Work Item Actions</div>
      <div class="mui-select-liststatic">
        <div class="border"></div>
        <div class="value1">Value</div>
        <div class="fieldset-label1">
          <div class="workflow-type">New Assignment</div>
        </div>
        <img class="caret-down-icon1" alt="" src="./public/caretdown.svg" />
      </div>
      <div class="wm-work-assign-flyout-child"></div>
    </div>
  </body>
</html>
